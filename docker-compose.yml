version: '3'

services:
  nodejs:
    #fill out the configuration here
    image: node:10-alpine
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_website
    restart: unless-stopped
    #container_name: nodejs
    #restart: unless-stopped
    ports:
     - "81:8080"
    networks:
      - app-network

    


  
  #the nginx configuration is given below
  #the website will run on localhost:80 
  webserver:
    image: nginx:mainline-alpine
    
    container_name: webserver
    restart: unless-stopped
    ports:
      - "82:8080"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network

volumes:
  web-root:
    driver: local
    driver_opts:
      type: none
      #fill out your absolute path to your folder here
      device: C:\Users\pleeh\Documents\School\UMD Junior\cmsc389t\cmsc389T-web-template
      #device: /absolute/path/to/web/template/folder
      o: bind

networks:
  app-network:
    driver: bridge 
